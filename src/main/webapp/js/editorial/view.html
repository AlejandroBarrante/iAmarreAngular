<div class="panel-heading" style="font-family: Oswald, serif;"
     ng-include="'js/system/header.html'"></div>
<div class="panel-body">

    <div class="row-fluid">
        <div class="col-md-12">

            <h3 class="text-center titulo">{{bean.nombre}}</h3>

        </div>
    </div>
    <br /> <br /> <br /> <br />

    <div class="row-fluid">
        <div class="col-lg-4 col-md-4">

            <img src="{{bean.imagen}}" alt="mini" WIDTH=600 HEIGHT=200 class="img-rounded img-responsive">

        </div>


        <div class="col-lg-8 col-md-8">

            <table>

                <tr>
                    <td class="text-left descripcion">{{bean.bio}}</td>
                </tr>


            </table>

        </div>

    </div>

    <div class="row-fluid">

        <div class="col-md-12">

            <br /> <br />

            <div class="coleccion text-center">
                <a class="btn btn-default añadir" href="{{bean.website}}">Web Oficial</a>
                <a class="btn btn-default eliminar" href="#/editorialJuego/plist/1/50/{{bean.id}}">Ver sus juegos</a>
                <a class="btn btn-default listado" ng-click="plist()">Ir al listado de
                    Editoriales</a> <a class="btn btn-default inicio" ng-click="close()">Ir al
                    Inicio</a>
                <br/><br/>
            </div>

            <br />

            <div class="text-center" ng-if="bean2.obj_tipousuario.id == 1">
                <h3>Panel de Administración</h3>
                <a class="btn btn-default agregar" href="#/editorial/edit/{{bean.id}}">Editar</a>
                <a class="btn btn-default eliminar" href="#/editorial/remove/{{bean.id}}">Borrar</a>
            </div>
        </div>

    </div>

</div>

<div class="panel-footer" style="font-family: Questrial, serif;"
     ng-include="'js/system/footer.html'"></div>
