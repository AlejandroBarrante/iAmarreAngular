<!-- REMOVE -->

<div class="panel-heading panel">

    <br/><br/>

    <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>

        <div class="col-lg-2 col-md-2 hidden-sm hidden-xs"><img alt="mini" class="img-circle img-responsive imagenuser" src="{{bean.imagen}}" width="250" height="250"/></div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

            <table class="table table-condensed table-responsive tablaview">

                <th class="nombre"></th>
                <th class="nombre">
                <h3 class="text-left nombretabla">{{bean.nombre}}</h3>
                </th>        

                <tr class="etiqueta">
                    <td><p>E-Mail</p></td>
                    <td class="campo"><p class="textotabla">{{bean.mail}}</p></td>
                </tr>

                <tr class="etiqueta">
                    <td><p>Teléfono</p></td>
                    <td class="campo"><p class="textotabla">{{bean.telefono}}</p></td>
                </tr>

                <tr class="etiqueta">
                    <td><p>Estado</p></td>
                    <td class="campo"><p class="textotabla">{{bean.estado}}</p></td>
                </tr>

            </table>

        </div>

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>

    </div>

    <div class="row">

        <div class="col-md-12">

            <br />


            <div class="text-center">

                <p class="borrar">¿Está seguro de que desea borrar el registro?</p>

                <a class="enlace" data-toggle="modal" data-target="#myModal" data-ng-click="remove()">
                    <img class="boton" alt="boton" src="/images/si.png">
                </a>
                <a class="enlace" href="#/usuario/view/{{bean.id}}">
                    <img class="boton" alt="boton" src="/images/no.png">
                </a>

            </div>
            
        </div>
        
    </div>

    <br/><br/>

</div>


<div class="row">

    <footer data-ng-include="'js/system/footer.html'"></footer>

</div>


<!-- MODAL -->

<div class="modal fade" id="myModal" role="dialog">
    
    <div class="modal-dialog modal-lg">
        
        <!-- Modal content-->
        <div class="modal-content">
            
            <div class="modal-body text-center">
                
                <p class="modal-p" data-ng-show="result.message == 1">El usuario ha sido eliminado.</p>
                <p class="modal-p" data-ng-show="result.message == 0">El usuario no ha podido eliminarse.</p>

            </div>
            
            <div class="modal-footer text-center">
                
                <a class="enlace" id="botreg" data-ng-click="borrar()">
                    <img class="boton" alt="boton" src="/images/listado.png">
                </a>

            </div>
            
        </div>
        
    </div>
    
</div>

<!-- MODAL -->
