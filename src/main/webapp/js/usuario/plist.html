<!-- LISTA EN FORMATO TABLA -->


<div class="panel-heading panel">

    <div class="row"> 

        <div class="col-lg-4 col-md-3"></div>

        <div class="col-lg-4 col-md-6">

            <h2 class="text-center filtrado">Nuestros Usuarios</h2><br/>

            <table class="table table-responsive table-bordered table-hover table-condensed">

                <tr data-ng-repeat="obj in page">

                    <td class="hovered imagnombre" data-ng-show="visibles.login">

                        <img alt="mini" class="img-circle" src="{{obj.imagen}}" width="50" height="50"/>
                        <a href="#/usuario/view/{{obj.id}}">{{obj.nombre}}</a>

                    </td>
                    
                    <td class="hovered text-center">
                        
                        <div class="btn-group" role="group">
                            
                            <a href="#/{{ob}}/view/{{obj.id}}"><i class="fa fa-eye fa-2g"></i></a>

                        </div>
                        
                    </td>
                </tr>

            </table> 
            
        </div>
        
        <div class="col-lg-4 col-md-3"></div>
        
    </div>

    <div class="row text-center">

        <a href="#/usuario/new" >
            <img class="boton" alt="boton" src="/images/nuevo.png">
        </a>

    </div>
    
</div>

<div class="row">

    <footer data-ng-include="'js/system/footer.html'"></footer>

</div>
