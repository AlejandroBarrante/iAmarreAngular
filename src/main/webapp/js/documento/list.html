<div class="row-fluid">
    <div class="span7">       
        <h2>Clientes</h2>
        <div id="order"></div>
        <div id="filter"></div>  
        <div id="registers">Mostrando {{clientes.length}} registros ({{nrpp}} por página)</div>

        <div id="pagination" ng-bind-html="botoneraPaginas"></div>      

    </div>
    <div class="span5">
        <div class="text-right">
            <legend>Filtro</legend> 

            <fieldset>                                                                     
                <span>                                                                      
                    <select ng-model="filter"  ng-options="item for item in fieldNames"  id="filtro" name="filtro" style="width: 100px">                                                                                
                    </select>
                </span>
                <span>
                    <select ng-model="filteroperator" id="filteroperator" name="filteroperator" width="80" style="width: 100px">
                        <option>like</option>
                        <option>notlike</option>
                        <option>equals</option>
                        <option>notequalto</option>
                        <option>less</option>
                        <option>lessorequal</option>
                        <option>greater</option>
                        <option>greaterorequal</option> 
                    </select>
                    <input ng-model="filtervalue" id="inputFiltervalue" name="filtervalue" type="text" size="20" maxlength="50" value=""  width="100" style="width: 90px"/>
                </span>
                <span>
                    
                    <a class="btn"  ng-click="filtrar()">Filtrar</a>
                </span>
            </fieldset>

        </div>
        <div class="text-right">
            <legend>Registros por página</legend> 
            <div id="pagination" ng-bind-html="botoneraNrpp"></div>
        </div> 





        <button class="btn" id="crear">Crear Cliente</button>
    </div>
</div>
<br>
<div id="datos">
    <table class="table table-striped table-condensed">
        <thead>                
            <tr>                
                <th>Identificador</th>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>
                <th>Email</th>
                <th>Operaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cli in clientes">
                <td>{{cli.id}}</td>
                <td>{{cli.nombre}}</td>
                <td>{{cli.ape1}}</td>
                <td>{{cli.ape2}}</td>
                <td>{{cli.email}}</td>
                <td>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a class="btn btn-mini action02" href="#/cliente/view/{{cli.id}}"><i class="icon-zoom-in"></i></a>
                            <a class="btn btn-mini action03" href="#/cliente/edit/{{cli.id}}"><i class="icon-pencil"></i></a>
                            <a class="btn btn-mini action04" href="#/cliente/remove/{{cli.id}}"><i class="icon-remove"></i></a>
                            <a class="btn btn-mini action04" href="#/cliente/compra/1/10/{{cli.id}}">compras</a>
                        </div> 
                    </div>

                </td>
            </tr>
        </tbody>
    </table>            
</div>
