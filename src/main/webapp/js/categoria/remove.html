<div data-ng-if="bean2.obj_tipousuario.id == 1">

    <div class="panel-heading" style="font-family: Oswald, serif;"
         data-ng-include="'js/system/header.html'"></div>

    <div class="panel-body">

        <div class="row-fluid">
            <div class="col-md-12">

                <h3 class="text-left filtrado">{{bean.nombre}}</h3>

            </div>
        </div>
        <br /> <br /> <br /> <br />

        <div class="row-fluid">
            <div class="col-md-12">

                <table class="table table-striped table-condensed">

                    <tr>
                        <td class="textosuperior">{{bean.descripcion}}</td>
                    </tr>

                </table>

            </div>

        </div>

        <div class="row-fluid">

            <br /> <br /> <br /> <br />

            <div class="text-center">
                <div><p class="textosuperior">¿Está seguro de que desea borrar el registro?</p></div>
                <a class="btn btn-default eliminar" data-ng-click="remove()">Si</a> <a
                    class="btn btn-default inicio" data-ng-href="#/categoria/plist/1/50">No</a>
            </div>
        </div>
        <div data-ng-show="result.status == 200">
            <br>
            <h2 data-ng-show="result.message == 0" class="alert alert-success">No
                se ha podido eliminar el registro</h2>
            <h2 data-ng-show="result.message == 1" class="alert alert-success">Se
                ha eliminado el registro</h2>
            <a class="btn btn-default" data-ng-href="#/categoria/plist/1/50">Volver</a>
        </div>
        <div data-ng-show="result.status && !result.status == 200">
            <br>
            <h2>Error al eliminar el registro</h2>
        </div>
    </div>

    <div class="panel-footer" style="font-family: Questrial, serif;"
         data-ng-include="'js/system/footer.html'"></div>


</div>

<div data-ng-if="bean2.obj_tipousuario.id != 1">
    <h3 class="text-center">No tienes permiso para ver esta página</h3>
</div>
