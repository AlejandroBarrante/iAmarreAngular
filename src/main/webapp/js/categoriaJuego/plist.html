<div class="panel-heading" style="font-family:Oswald , serif;"  data-ng-include="'js/system/header.html'"></div>
<div class="panel-body"  data-ng-cloak>

    <div class="row">
        <div class="col-xs-12" data-ng-show="!status">
            <div role="tabpanel">

                <div class="tab-content hidden-xs">
                    <div role="tabpanel" id="pane0" class="tab-pane fade active in">
                        <p></p>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12 textosuperior">

                                <select class="selector"
                                        onchange="window.location.href = this.options
                                                        [this.selectedIndex].value">
                                    <option>Ordenar...</option>
                                    <option
                                        value="#/categoriaJuego/plist/{{numpage}}/{{rpp}}/{{id}}?order=titulo&ordervalue=asc{{paramsWithoutOrder}}">Ordenar
                                        por nombre</option>
                                    <option data-ng-show="visibles.edad"
                                            value="#/categoriaJuego/plist/{{numpage}}/{{rpp}}/{{id}}?order=edad&ordervalue=asc{{paramsWithoutOrder}}">Ordenar
                                        por edad recomendada</option>
                                    <option
                                        value="#/categoriaJuego/plist/{{numpage}}/{{rpp}}/{{id}}?order=fechaPublicacion&ordervalue=asc{{paramsWithoutOrder}}">Ordenar
                                        por fecha de publicación</option>
                                    <option
                                        value="#/categoriaJuego/plist/{{numpage}}/{{rpp}}/{{id}}?order=duracion&ordervalue=asc{{paramsWithoutOrder}}">Ordenar
                                        por duración</option>
                                </select>


                            </div>

                            <div class="col-lg-5  col-md-5 col-sm-8 text-center textosuperior">
                                Paginación: <br>
                                <ul class="pagination">
                                    <li><a class="pagination_link" data-ng-show="numpage > 1" data-ng-attr-id="{{numpage - 1}}" data-ng-attr-href="{{'#/' + ob + '/' + op + '/' + (numpage - 1) + '/' + rpp + params}}">prev</a></li>
                                    <li><a class="pagination_link" id="1" data-ng-attr-href="{{'#/' + ob + '/' + op + '/1/' + rpp + params}}" data-ng-show="numpage > neighbourhood + 1">1</a></li>

                                    <li class="pagination_link disabled"><a href="#" data-ng-show="numpage > neighbourhood - -2">ooo</a></li>

                                    <li data-ng-repeat="i in getRangeArray(evaluateMax(1, numpage - neighbourhood), (numpage - 1))">
                                        <a class="pagination_link" data-ng-attr-id="{{i}}" data-ng-attr-href="{{'#/' + ob + '/' + op + '/' + i + '/' + rpp + params}}">{{i}}</a>
                                    </li>

                                    <li class="active" data-ng-show="(numpage >= 1) && (numpage <= pages)">
                                        <a class="pagination_link" data-ng-attr-id="{{numpage}}" data-ng-attr-href="{{'#/' + ob + '/' + op + '/' + numpage + '/' + rpp + params}}">{{numpage}}</a>
                                    </li>

                                    <li data-ng-repeat="j in getRangeArray(numpage - -1, evaluateMin(numpage - -neighbourhood, pages))">
                                        <a class="pagination_link" data-ng-attr-id="{{j}}" data-ng-attr-href="{{'#/' + ob + '/' + op + '/' + j + '/' + rpp + params}}">{{j}}</a>
                                    </li>

                                    <li class="pagination_link disabled"><a href="#" data-ng-show="numpage < (pages - (neighbourhood - -1))">ooo</a></li>

                                    <li><a class="pagination_link" data-ng-show="numpage < pages - neighbourhood" data-ng-attr-id="{{pages}}" data-ng-attr-href="{{'#/' + ob + '/' + op + '/' + pages + '/' + rpp + params}}">{{pages}}</a></li>
                                    <li><a class="pagination_link" data-ng-show="numpage < pages" data-ng-attr-id="{{numpage - -1}}" data-ng-attr-href="{{'#/' + ob + '/' + op + '/' + (numpage - -1) + '/' + rpp + params}}">next</a></li>

                                </ul>
                            </div>
                            <div class="col-lg-3  col-md-3 col-sm-4 text-center textosuperior">
                                Registros por página: <br>
                                <ul class="pagination">
                                    <li class="active" data-ng-show="rpp == 10"><a class="rpp_link" href="#/{{ob}}/{{op}}/{{numpage}}/10/{{id + params}}">10</a></li>
                                    <li data-ng-show="rpp != 10"><a class="rpp_link" href="#/{{ob}}/{{op}}/{{numpage}}/10/{{id + params}}">10</a></li>            
                                    <li class="active" data-ng-show="rpp == 50"><a class="rpp_link" href="#/{{ob}}/{{op}}/{{numpage}}/50/{{id + params}}">50</a></li>
                                    <li data-ng-show="rpp != 50"><a class="rpp_link" href="#/{{ob}}/{{op}}/{{numpage}}/50/{{id + params}}">50</a></li>
                                    <li class="active" data-ng-show="rpp == 100"><a class="rpp_link" id="10" href="#/{{ob}}/{{op}}/{{numpage}}/100/{{id + params}}">100</a></li>
                                    <li data-ng-show="rpp != 100"><a class="rpp_link" href="#/{{ob}}/{{op}}/{{numpage}}/100/{{id + params}}">100</a></li>
                                </ul>
                            </div>


                            <div class="col-lg-2  col-md-2 col-sm-4 text-center textosuperior">
                                Buscar: <br>
                                <form class="navbar-form navbar-center" action="Controller" method="post" id="empresaForm">
                                    <input id="inputFiltervalueClient" class="form-control" name="filtervalue" type="text" size="20" maxlength="50" value="" data-ng-model="searchText">
                                </form>
                            </div>
                        </div>
                        <p></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <h1 class="text-center titulo" data-ng-repeat="obj in page| limitTo:1">{{obj.obj_categoria.nombre}}</h1>


    <div id="datos">

        <div class="row fluid">

            <div class="col-md-12 text-right">



            </div>

        </div>

        <div class="row fluid">

            <div class="col-md-12">

                <br /> <br />


                <div class="galeriajuego text-center">


                    <ul data-ng-repeat="obj in page| filter: searchText" style="display: inline-table;" class="text-center">
                        <li data-ng_show="visibles.imagen" style="list-style: none;"> 
                            <a  href="#/totalJuego/view/{{obj.obj_juego.id}}"><img src="{{obj.obj_juego.imagen}}" alt="mini" class="img-rounded"></a><br/>
                            <a style="text-decoration: none;" href="#/totalJuego/view/{{obj.obj_juego.id}}">{{obj.obj_juego.titulo}}</a>
                        </li>

                    </ul>

                    <br /> <br />

                </div>

            </div>

        </div>


        <div class="text-center">

            <a class="btn btn-primary anyadir" href="#/categoria/plist/1/50">Volver al listado de Categorías</a> 
            <a class="btn btn-primary agregar" href="#/">Volver al Inicio</a>

        </div>
    </div>
</div>


<div class="panel-footer" style="font-family: Questrial, serif;"
     data-ng-include="'js/system/footer.html'"></div>
